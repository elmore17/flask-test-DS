name: my-flask-app  # Название вашего приложения, замените на свое

envs:
  RAILWAY: "true"   # Переменная окружения RAILWAY для определения, что приложение запущено на платформе Railway

routes:
  - handle: main.py  # Указываем основной файл вашего Flask-приложения, здесь предполагается, что файл называется main.py
    port: 3000      # Порт, на котором будет запущено приложение (по умолчанию 3000)

services:
  - name: web       # Имя сервиса, можно изменить на другое
    envs:
      - key: PYTHONUNBUFFERED  # Устанавливаем переменную окружения PYTHONUNBUFFERED для предотвращения буферизации вывода Python
        value: "1"
